name: Continuous Publish

on:
  push:
    tags:
      - "v*.*.*"   

jobs:
  run publish:
    steps:
      - uses: actions/checkout@v3
  
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run Publish
        run: npm publish
          NODE_AUTH_TOKEN:${{secrets.NPM_TOKEN}}