name: Continuous Integration
 
on:
  push:
    branches: [ main ]
 
jobs:
  run test before test:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v3
  
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
  
      - name: Install Dependencies
        run: npm install
  
      - name: Run Tests
        run: npm run lint && npm run test
